<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="shortcut icon" href="Carnes/images/icomeat.ico" type="image/x-icon">
    <style>
        /* CSS incluido */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .img {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img img {
            width: 80%;
        }

        .login-content {
            flex: 1;
            padding: 40px;
        }

        .title {
            font-size: 30px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .input-div {
            margin-bottom: 30px;
            position: relative;
        }

        .input-div .i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-div .div {
            margin-left: 40px;
        }

        .input {
            width: 100%;
            padding: 15px 10px;
            padding-left: 40px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: border 0.3s;
        }

        .input:focus {
            border: 2px solid #007BFF;
            outline: none;
        }

        .btn {
            width: 100%;
            background: #007BFF;
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="Carnes/images/meat1.png" alt="Photo of meat">
        </div>
        <div class="login-content">
            <form action="/login/login.php" method="post">
                <h2 class="title">WELCOME</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" name="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" name="password" placeholder="Password" required>
                    </div>
                </div>
                <a href="SignUp.html">You do not have an account? Sign up here</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
